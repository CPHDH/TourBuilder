[routes]
tourAction.route = "tours/:action/*"
tourAction.defaults.action = "browse"
tourAction.defaults.controller = tours
tourAction.defaults.module = tour-builder

tourStandard.route = "tours/:action/:id/*"
tourStandard.defaults.controller = tours
tourStandard.defaults.module = tour-builder
tourStandard.defaults.action = browse
tourStandard.reqs.id = "\d+"

tourBrowse.route = "tours/browse/:page"
tourBrowse.defaults.controller = tours
tourBrowse.defaults.action = browse
tourBrowse.defaults.module = tour-builder
tourBrowse.reqs.page = "\d+"